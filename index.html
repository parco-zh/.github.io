
<div id="a1" style="width:100%;height:100%;"></div>
<script type="text/javascript" src="{ctcms_path}packs/player/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
var cturl = '{url}';
if(cturl.indexOf('.m3u8')>-1){
var flashvars = {f: '{ctcms_path}packs/player/ckplayer/m3u8.swf',a: cturl,c: 0,s: 4,lv: 0,p: 1,v: 100}
}else{
var flashvars={f:cturl,c:0,p:1};
}
var isiPad = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
if(isiPad){
document.getElementById("a1").innerHTML='<video src="'+cturl+'" controls="controls" autoplay="autoplay" width="100%" height="100%"></video>';
}else{
var params={bgcolor:'#000000',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
CKobject.embedSWF('{ctcms_path}packs/player/ckplayer/ckplayer.swf','a1','ckplayer_a1','100%','100%',flashvars,params);
}
</script>
